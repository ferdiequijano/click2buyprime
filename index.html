<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: 'Roboto', sans-serif;
      }
      .container {
        display: grid;
        height: auto;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto auto auto 338px 1.25fr;
        grid-template-areas:
          'topper topper topper'
          'nav nav nav'
          'heropic heropic herotext'
          'freeshipping freeshipping freeshipping'
          'inkcartridge lasertoner printer'
          'footerpic footertext footertext';
      }

      #topper {
        background: #684592;
        grid-area: topper;
        text-align: right;
      }
      nav {
        background: #311432;
        grid-area: nav;
      }
      #heropic {
        grid-area: heropic;
      }
      #herotext {
        background: #03901a;
        background-image: url('herotext.jpg');
        background-size: 100% 100%;
        grid-area: herotext;
      }
      #freeshipping {
        background: #e0e0e0;
        grid-area: freeshipping;
        text-align: center;
      }
      #inkcartridge {
        background-image: url('inkcartridges.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 337px 338px;
        grid-area: inkcartridge;
      }
      #lasertoner {
        background-image: url('lastertoner.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 337px 338px;
        grid-area: lasertoner;
      }
      #printer {
        background-image: url('printers.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 337px 338px;
        grid-area: printer;
      }
      #footerpic {
        grid-area: footerpic;
      }
      #footertext {
        grid-area: footertext;
      }

      #freeshipping span {
        color: black;
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 4px;
        padding: 16px;
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
      }

      #topper span {
        color: white;
        font-style: italic;
        font-size: 12px;
        letter-spacing: 2.5px;
        text-align: right;
        padding: 6px;
        padding-right: 36px;
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="topper"><span>CLICK2BUY&apos;S RESPONSE TO COVID19</span></div>
      <nav><img src="logo.png" height="10%" /></nav>
      <div id="heropic">
        <img src="heropic.png" alt="15% OFF" />
      </div>
      <div id="herotext"></div>
      <div id="freeshipping"><span>FREE SHIPPING - ORDER TODAY</span></div>
      <div id="inkcartridge"></div>
      <div id="lasertoner"></div>
      <div id="printer"></div>
      <div id="footerpic"><img src="footer.png" /></div>
      <div id="footertext">Footer Text</div>
    </div>
  </body>
</html>
